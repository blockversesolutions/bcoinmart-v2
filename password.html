<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <link rel="icon" type="image/png" href="assets/images/fav.png" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/play-animation.css" />

    <link rel="stylesheet" href="assets/css/responsive.css" />  
    
  </head>

  <body> 
     
    <!-- start sign up area  -->
    <section class="sign-up-area">
        <div class="sign-up-box-content">
            <div class="row g-4 align-items-center">
                <div class="col-md-6">
                    <div class="signup-img">
                        <img src="assets/images/sign-up/signup.png" alt="sign up image">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="signup-content">
                        <a class="sign-up-logo" href="#"><img src="assets/images/logo.png" alt=""></a> 
                        <h3>Enter your password</h3>  
                        <p class="verify-text mb-30">your****@gmail.com</p>
                        <form action="#" class="signup-form mb-30">
                            <div class="form-input mb-40">
                                <label for=" ">Password</label>  
                                <div class="password-wrapper">
                                    <input type="password" id="password" placeholder="Enter your password"> 
                                    <span id="togglePassword" class="eye-icon">
                                        <i class="fa-solid fa-eye" id="showIcon"></i>
                                        <i class="fa-solid fa-eye-slash" id="hideIcon" style="display: none;"></i>
                                    </span>
                                </div>
                            </div> 
                            <button type="submit" class="primary-btn w-100 text-center justify-content-center">Next</button>
                        </form> 
                        <p class="sign-or-login"><a href="reset-password.html">Forgot password?</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- end sign up area  -->


    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <!-- JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="assets/js/main.js"></script>  
    <script>
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const showIcon = document.getElementById('showIcon'); 
        const hideIcon = document.getElementById('hideIcon');

        togglePassword.addEventListener('click', () => {
            const isPassword = passwordInput.type === 'password';
            passwordInput.type = isPassword ? 'text' : 'password';

            showIcon.style.display = isPassword ? 'none' : 'inline';
            hideIcon.style.display = isPassword ? 'inline' : 'none';
        });
    </script>


     
  </body>
</html>
