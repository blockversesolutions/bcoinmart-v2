<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buy USDT Table</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0F1628;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 10px;
    }
    th, td {
      text-align: left;
      padding: 15px;
      background-color: #131A30;
    }
    th {
      background-color: transparent;
      color: #777;
      font-size: 14px;
    }
    tr:hover td {
      background-color: #1f273f;
    }
    .advertiser {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .advertiser img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }
    .advertiser-info {
      display: flex;
      flex-direction: column;
    }
    .advertiser-info small {
      color: #aaa;
      font-size: 12px;
    }
    .details {
      font-size: 12px;
      color: #aaa;
      margin-top: 4px;
    }
    .banks {
      font-size: 13px;
      line-height: 1.6;
    }
    .banks span {
      display: block;
      color: #f90;
    }
    .buy-button {
      background-color: #1DE9B6;
      color: #000;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    .pagination {
      margin-top: 20px;
      display: flex;
      justify-content: flex-end;
      gap: 8px;
    }
    .pagination button {
      background: #1f273f;
      color: #fff;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .pagination button.active {
      background: #1DE9B6;
      color: #000;
    }
  </style>
</head>
<body>

  <table>
    <thead>
      <tr>
        <th>Advertisers</th>
        <th>Price</th>
        <th>Available/Order Limit</th>
        <th>Payment</th>
        <th>Trade</th>
      </tr>
    </thead>
    <tbody>
      <!-- Row template -->
      <tr>
        <td>
          <div class="advertiser">
            <img src="https://i.pravatar.cc/40?img=12" alt="Avatar">
            <div class="advertiser-info">
              <strong>Rickle Pick</strong>
              <small>100.00% completion</small>
              <div class="details">
                <i class="fa-regular fa-thumbs-up"></i> 93.87%    <i class="fa-regular fa-clock"></i> 15 min
              </div>
            </div>
          </div>
        </td>
        <td>$ 0.994</td>
        <td>
          5,716.58 USDT<br>
          <small>200.00 USD - 5,682.00 USD</small>
        </td>
        <td class="banks">
          <span>TBC Bank</span>
          <span>Bank of Georgia</span>
        </td>
        <td><button class="buy-button">Buy USDT</button></td>
      </tr> 
    </tbody>
  </table> 

</body>
</html>
