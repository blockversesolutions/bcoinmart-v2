<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/play-animation.css" />

    <link rel="stylesheet" href="assets/css/responsive.css" />  
    
  </head>

  <body> 
     
    <!-- start sign up area  -->
    <section class="sign-up-area">
        <div class="sign-up-box-content">
            <div class="row g-4 align-items-center">
                <div class="col-md-6">
                    <div class="signup-img">
                        <img src="assets/images/sign-up/signup.png" alt="sign up image">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="signup-content">
                        <a class="sign-up-logo" href="#"><img src="assets/images/logo.png" alt=""></a>
                        <h3>Welcome To BcoinMart</h3>
                        <form action="#" class="signup-form">
                            <div class="form-input">
                                <label for="email-input">Email/Phone Number</label> 
                                <input type="text" id="email-input" placeholder="Enter email or phone number ( With country code)">
                            </div>
                            <div class="form-input checkbox-input"> 
                                <input type="checkbox" name="" id="sign-check">
                                <label for="sign-check">By creating an account, I agree to BcoinMart's <a href="#">Terms of Service</a> and <a href="#">Privacy Notice</a>.</label>
                            </div>
                            <button type="submit" class="primary-btn w-100 text-center justify-content-center">Next</button>
                        </form>
                        <p class="sign-up-or">or</p>
                        <div class="sing-up-social">
                            <ul>
                                <li><a href="#"><img src="assets/images/sign-up/google.png" alt=""></a></li>
                                <li><a href="#"><img src="assets/images/sign-up/apple.png" alt=""></a></li>
                                <li><a href="#"><img src="assets/images/sign-up/telegram.png" alt=""></a></li>
                            </ul>
                        </div>
                        <p class="sign-or-login"><a href="#">Sign up as an entity</a> or <a href="#">Log in</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- end sign up area  -->


    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <!-- JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="assets/js/main.js"></script>  
     
  </body>
</html>
