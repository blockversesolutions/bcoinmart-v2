    <script>
        const yearInput = document.getElementById("dob-year");
        const monthInput = document.getElementById("dob-month");
        const dayInput = document.getElementById("dob-day");

        const isValidDate = () => {
            const year = parseInt(yearInput.value);
            const month = parseInt(monthInput.value);
            const day = parseInt(dayInput.value);

            if (isNaN(year) || isNaN(month) || isNaN(day)) return false;

            const date = new Date(year, month - 1, day);
            return (
            date.getFullYear() === year &&
            date.getMonth() === month - 1 &&
            date.getDate() === day
            );
        };

        [yearInput, monthInput, dayInput].forEach((input) => {
            input.addEventListener("input", () => {
            if (isValidDate()) {
                input.style.borderColor = "#28a745"; // green if valid
            } else {
                input.style.borderColor = "#FFBE38"; // red if invalid
            }
            });
        }); 
        document.addEventListener("DOMContentLoaded", function () {
            const dropdown = document.querySelector('.payment .dropdown-menu');

            if (!dropdown) return;

            const contentHeight = dropdown.scrollHeight;

            if (contentHeight < 172) {
            dropdown.style.height = '172px';
            dropdown.style.overflowY = 'scroll';
            } else {
            dropdown.style.height = 'auto';
            dropdown.style.overflowY = 'visible';
            }
        });


        // custom select 
        $(".dropdown-buy-sell").each(function () {
          const dropdown = $(this);
          const button = dropdown.find(".custom-select-token");
          const menu = dropdown.find(".dropdown-menu");

          // Disable Bootstrap default dropdown behavior
          button.attr("data-bs-toggle", "");

          button.on("click", function (e) {
            e.preventDefault();

            if (menu.hasClass("show")) {
              // Hide dropdown
              menu.removeClass("show");
              setTimeout(() => menu.css("display", "none"), 200);
            } else {
              // Show dropdown
              menu.css("display", "block");
              setTimeout(() => menu.addClass("show"), 10);
            }
          });

          menu.find(".dropdown-item").on("click", function (e) {
            e.preventDefault();
            const value = $(this).data("value");
            const image = $(this).data("image");

            button.html(`<img src="${image}" alt="${value}"> <span>${value}</span>`);

            menu.removeClass("show");
            setTimeout(() => menu.css("display", "none"), 200);
          });
        });
