    <script>
      document
        .querySelectorAll(".dropdown-custom .dropdown-menu .dropdown-item")
        .forEach((item) => {
          item.addEventListener("click", function (e) {
            e.preventDefault();

            const image = this.dataset.image;
            const value = this.dataset.value;

            const dropdown = this.closest(".dropdown");
            const button = dropdown.querySelector(".select-token");

            // Just update button content
            button.innerHTML = `<img src="${image}" alt="${value}"> <span>${value}</span>`;
          });
        });  

        
      // Set the countdown target time (15 minutes from now)  
      const targetDate = new Date("2025-07-28T00:00:00").getTime();

      const countdown = () => {
        const now = new Date().getTime();
        const distance = targetDate - now;

        if (distance < 0) {
          document.getElementById("countdown").innerHTML = "<li>Maintenance Done</li>";
          return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("days").textContent = (days < 10 ? "0" : "") + days + "D";
        document.getElementById("hours").textContent = (hours < 10 ? "0" : "") + hours + "H";
        document.getElementById("minutes").textContent = (minutes < 10 ? "0" : "") + minutes + "M";
        document.getElementById("seconds").textContent = (seconds < 10 ? "0" : "") + seconds + "S";
      };

      // Initial run
      countdown();

      // Update every second
      setInterval(countdown, 1000); 

    </script>
